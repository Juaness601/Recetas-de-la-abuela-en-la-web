<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta a la Abuela</title>
    <link rel="stylesheet" href="CSS/Contac.css">
</head>
<body>
    <!-- Encabezado y Navegación -->
    <header class="header-container">
        <div class="header-content">
            <h1 class="header-title">RECETAS DE LA ABUELA</h1>
            <img class="header-logo" src="imagenes/abuela.png" alt="Logo de la abuela">
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="PaginaInicio.html">Inicio</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="TendenciasDeLaAbuela.html">Tendencias</a></li>
                <li><a href="PaginaPasos.html">Pasos</a></li>
                <li><a href="Losmejoresnietos.html">Mejores Nietos</a></li>
                <li><a href="Contactanos.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <div class="formulario">
            <h1>CONTACTA A <br> LA ABUELA</h1>
            <form>
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" required>

                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">ENVIAR</button>
            </form>

            <!-- Validación CSS -->
            <p>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                         src="https://jigsaw.w3.org/css-validator/images/vcss"
                         alt="¡CSS Válido!" />
                </a>
            </p>
            <p>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                         src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                         alt="¡CSS Válido!" />
                </a>
            </p>
        </div>

        <!-- Imagen y redes sociales -->
        <div class="imagen">
            <img src="imagenes/ABUELA_CONTACTANOS.png" alt="Abuela">
            <div class="social-icons">
                <img src="imagenes/facebook_ICON.png" alt="Facebook">
                <img src="imagenes/instagram_ICON.png" alt="Instagram">
                <img src="imagenes/tik-tok_ICON.png" alt="TikTok">
            </div>
        </div>
    </div>

</body>
</html>
